<!DOCTYPE html>
<html lang="rw">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        body {
             background-image: url('r.jpg');
            font-family: Arial, sans-serif;
            background-color: rgb(45, 176, 78);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
             background-image: url('y.jpg');
            background-color: #2e2626;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

          #display {
            width: 95%;
            height: 50px;
            font-size: 20px;
            margin-bottom: 10px;
            text-align: right;
            padding-right: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            grid-gap: 10px;
        }

        button {
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #f5f0ec;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d5d5d5;
        }

        .operator {
            background-color: #ff9500;
            color: white;
        }

        .operator:hover {
            background-color: #e08c00;
        }

        .equal {
            background-color: #34c759;
            color: rgb(255, 255, 255);
        }

        .equal:hover {
            background-color: #122e18;
        }

        .clear {
            background-color: #7a5452;
            color: rgb(54, 11, 11);
        }

        .clear:hover {
            background-color: #e02e25;
        }
    </style>
</head>
<body>
     <header>
    <nav>
        <a href="soulhaven.html">GO BACK</a>
    </nav>
    </header>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>
            <button onclick="appendValue('/')" class="operator">√∑</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('*')" class="operator">√ó</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('-')" class="operator">‚àí</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('+')" class="operator">+</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculate()" class="equal">=</button>
            <button onclick="backspace()">‚Üê</button>
        </div>
    </div>

    <script>
    const display = document.getElementById('display');

    function appendValue(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = '';
    }

    function backspace() {
        display.value = display.value.slice(0, -1);
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch (e) {
            display.value = 'Error';
        }
    }

    // üß† Keyboard support hano
    document.addEventListener("keydown", function(event) {
        const key = event.key;

        if (!isNaN(key) || "+-*/().".includes(key)) {
            appendValue(key);
        } else if (key === "Enter") {
            calculate();
        } else if (key === "Backspace") {
            backspace();
        } else if (key === "Escape") {
            clearDisplay();
        }
    });
</script>
</body>
</html>
